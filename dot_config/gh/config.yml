# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# Browser for WSL (bypasses xdg-open)
browser: explorer.exe
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor:
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to, e.g. "less". Set the value to "cat" to disable the pager.
pager: bat
# Aliases allow you to create nicknames for gh commands
aliases:
    co: pr checkout
    clone: repo clone
    readme: markdown-preview
    ci-status: 'api -H "Accept: application/vnd.github+json" /repos/$1/commits/$2/status'
    # PR workflow
    prs: pr list --author "@me"
    prv: pr view --web
    prm: pr merge --merge --delete-branch
    prd: pr diff
    # Issue workflow
    issues: issue list --assignee "@me"
    iv: issue view --web
    ic: issue create
    # CI/Actions
    runs: run list
    watch: run watch
    logs: run view --log
    # Repository
    sync: repo sync
    browse: repo view --web
    forks: repo list --fork
version: "1"
